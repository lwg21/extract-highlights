<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clippings extractor</title>
  <link rel="stylesheet" href="./style.css"/>
  <script defer src="./app.js"></script>
</head>
<body>
  <nav>
    <header>
      <h1 id="reset">ðŸ“š clippings.app</h1>
      <!-- <div>
        <a href="https://github.com/lwg21/extract-highlights">about</a>
      </div> -->
    </header>
    <section id="menu">
      <search>
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-search"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
        <input id="search" type="text" placeholder="search">
      </search>
      <div id="drop-instructions">
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-monitor-up"><path d="m9 10 3-3 3 3"/><path d="M12 13V7"/><rect width="20" height="14" x="2" y="3" rx="2"/><path d="M12 17v4"/><path d="M8 21h8"/></svg>
        <p>Drop 'My clippings.txt' file(s)</p>
      </div>
      <div id="smartlists"></div>
      <div id="booklist"></div>
      <div id="sourcelist"></div>
    </section>
  </nav>
  <main>
    <section id="view" class="h-pad">
        <div id="view-header-actions">
          <h2 id="view-header"></h2>
          <div id="view-actions"></div>
        </div>
        <div id="view-content"></div>
    </section>
  </main>
  <template id="sourcelist-template">
    <h2 id="sourcelist-header" class="h-pad"></h2>
    <ul class="sources"></li>
  </template>
  <template id="booklist-template">
    <h2 id="booklist-header" class="h-pad"></h2>
    <ul class="books"></li>
  </template>
  <template id="smartlists-template">
    <h2 id="smartlists-header" class="h-pad"></h2>
    <ul class="smartlists"></li>
  </template>
  </template>
  <template id="clipping-template">
    <div class="clipping">
      <div class="clipping-metadata"></div>
      <br>
      <div class="clipping-text"></div>
      <span class="separator"></span>
      <div class="clipping-actions">
        <button class="action-copy">Copy</button>
        <button class="action-mark">Mark</button>
        <button class="action-unmark">Unmark</button>
        <button class="action-edit">Edit</button>
        <button class="action-revert">Revert</button>
        <button class="action-delete">Delete</button>
        <button class="action-undelete">Undelete</button>
      </div>
    </div>
  </template>
</body>
</html>
