<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Highlight extractor</title>
  <link rel="stylesheet" href="./style.css"/>
  <script defer src="./app.js"></script>
</head>
<body>
  <header class="flex">
    <h1 id="reset">ðŸ“š Highlight extractor</h1>
    <nav>
      <a href="https://github.com/lwg21/extract-highlights">About</a>
    </nav>
  </header>
  <main>
    <section id="menu" class="full-height">
      <div id="drop-instructions">
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-monitor-up"><path d="m9 10 3-3 3 3"/><path d="M12 13V7"/><rect width="20" height="14" x="2" y="3" rx="2"/><path d="M12 17v4"/><path d="M8 21h8"/></svg>
        <p>Drop 'My clippings.txt' file(s)</p>
      </div>
      <div id="booklist" class="v-pad"></div>
      <div id="smartlists" class="v-pad"></div>
      <div id="sourcelist" class="v-pad"></div>
    </section>
    <section id="view" class="full-height">
      <div class="v-pad h-pad">
        <h2 id="view-header"></h2>
        <div id="view-actions"></div>
        <div id="view-content"></div>
      </div>
    </section>
  </main>
  <template id="sourcelist-template">
    <h2 id="sourcelist-header" class="h-pad"></h2>
    <ul class="sources h-pad"></li>
  </template>
  <template id="booklist-template">
    <h2 id="booklist-header" class="h-pad"></h2>
    <ul class="books h-pad"></li>
  </template>
  <template id="smartlists-template">
    <h2 id="smartlists-header" class="h-pad"></h2>
    <ul class="smartlists h-pad"></li>
  </template>
  </template>
  <template id="highlight-template">
    <div class="highlight">
      <div class="highlight-metadata"></div>
      <br>
      <div class="highlight-text"></div>
      <span class="separator"></span>
      <button class="action-copy">Copy</button>
      <button class="action-mark">Mark</button>
      <button class="action-edit">Edit</button>
      <button class="action-revert">Revert</button>
      <button class="action-delete">Delete</button>
    </div>
  </template>
</body>
</html>
