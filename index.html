<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Highlight extractor</title>
  <link rel="stylesheet" href="./main.css"/>
  <script defer src="./app.js"></script>
</head>
<body>
  <h2>Highlight extractor</h1>
  <button id="reset">Reset</button>
  <button id="extract">Extract highlights</button>
  <div id="drop-area">Drag-and-drop area</div>
  <div class="flex">
    <div id="booklist">
      <h3 id="booklist-title">All books</h3>
      <ul></ul>
    </div>
    <div id="source">
      <h3 id="source-title">Source</h3>
      <button class="copy-to-clipboard">Copy</button>
      <button class="download">Download</button>
      <div id="source-content" accept=".txt, .md"></div>
    </div>
    <div id="highlights-imported">
      <h3>Original</h3>
      <button class="copy-to-clipboard">Copy</button>
      <button class="download">Download</button>
      <div id="highlights-imported-content"></div>
    </div>
    <div id="highlights-modified">
      <h3>Modified</h3>
      <button class="copy-to-clipboard">Copy</button>
      <button class="download">Download</button>
      <div id="highlights-modified-content"></div>
    </div>
  </div>
  <template id="highlight-template">
    <div class="highlight"></div>
    <div class="separator"></div>
  </template>
  <template id="booklist-template">
    <li class="book"></li>
  </template>
</body>
</html>
