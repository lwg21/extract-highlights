<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Highlight extractor</title>
  <link rel="stylesheet" href="./style.css"/>
  <script defer src="./app.js"></script>
</head>
<body>
  <h2>ðŸ“š Highlight extractor</h1>
  <button id="reset">Reset</button>
  <button id="view-source">View source</button>
  <button id="view-highlights">View highlights</button>
  <div id="drop-area">Drag-and-drop area</div>
  <main class="flex">
    <div id="booklist"></div>
    <div id="view">
      <h3 id="view-title">Source</h3>
      <button class="copy-to-clipboard">Copy</button>
      <button class="download">Download</button>
      <div id="view-content"></div>
    </div>
  </main>
  <template id="highlight-template">
    <div class="highlight">
      <div class="highlight-metadata"></div>
      <br>
      <div class="highlight-text"></div>
      <span class="separator"></span>
      <button class="action-copy">Copy</button>
      <button class="action-edit">Edit</button>
      <button class="action-revert">Revert</button>
      <button class="action-delete">Delete</button>
    </div>
  </template>
  <template id="booklist-template">
    <h3 id="booklist-title">All books</h3>
    <ul class="books"></li>
  </template>
</body>
</html>
