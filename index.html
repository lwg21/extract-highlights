<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Highlight extractor</title>
  <link rel="stylesheet" href="./style.css"/>
  <script defer src="./app.js"></script>
</head>
<body>
  <header class="flex">
    <h1>ðŸ“š Highlight extractor</h1>
    <nav>
      <button id="reset">Reset</button>
      <button id="view-source">View source</button>
      <button id="view-highlights">View highlights</button>
    </nav>
  </header>
  <main>
    <section id="menu" class="full-height">
      <div id="booklist" class="v-pad"></div>
      <div id="sourcelist" class="v-pad"></div>
    </section>
    <section id="view" class="full-height">
      <div class="v-pad h-pad">
        <div class="flex">
          <h2 id="view-header">Source</h2>
          <div id="view-actions"></div>
        </div>
        <div id="view-content"></div>
      </div>
    </section>
  </main>
    <template id="highlight-template">
    <div class="highlight">
      <div class="highlight-metadata"></div>
      <br>
      <div class="highlight-text"></div>
      <span class="separator"></span>
      <button class="action-copy">Copy</button>
      <button class="action-edit">Edit</button>
      <button class="action-revert">Revert</button>
      <button class="action-delete">Delete</button>
    </div>
  </template>
  <template id="sourcelist-template">
    <h2 id="sourcelist-title">All sources</h2>
    <ul class="sources"></li>
  </template>
  <template id="booklist-template">
    <h2 id="booklist-title">All books</h2>
    <ul class="books"></li>
  </template>
</body>
</html>
